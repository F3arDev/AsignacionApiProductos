<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
	<link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">


	<link href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" rel="stylesheet">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	<link rel="stylesheet" href="/Front-End/style.css">
	<title>Facturacion de Productos</title>
</head>

<body>
	<div class="container my-4">
		<h3>Sistemita de Facturacion de productos</h3>
		<div class="row my-4">
			<div class="col">
				<div class="row justify-content-center align-items-center g-2">
					<div class="col">
						<button type="button" class="btn btn-primary">Crear Nueva Factura</button>
					</div>
				</div>
				<div class="row justify-content-center align-items-center g-2">
					<div class="col">
						<table id="tbl-facturas" class="table table-striped">
						</table>
					</div>
				</div>
			</div>
		</div>
		<br>
		<div class="row my-4">
			<div class="col">
				<h3>Productos</h3>
				<div class="row justify-content-center align-items-center g-2">
					<div class="col">
						<button id="btn-addProducto" type="button" class="btn btn-primary">Agregar Producto</button>
					</div>
				</div>
				<div class="row justify-content-center align-items-center g-2">
					<div class="col">
						<table id="tbl-Productos" class="table table-striped">
						</table>
					</div>
				</div>
			</div>
		</div>


		<div class="row my-4" style="display: none;">
			<!-- FormProducto -->
			<form id="addProducto" action="addProducto">
				<div class="input-group mb-3">
					<span class="input-group-text" id="basic-addon1">CodProducto</span>
					<input type="text" class="form-control" id="codProducto" disabled placeholder="sin definir">
				</div>
				<div class="input-group mb-3">
					<span class="input-group-text" id="basic-addon1">Nombre del Producto</span>
					<input type="text" class="form-control" id="nomProducto">
				</div>
				<div class="input-group mb-3">
					<span class="input-group-text" id="basic-addon1">precioVenta</span>
					<input type="text" class="form-control" id="preProducto">
				</div>
				<div class="input-group mb-3">
					<span class="input-group-text" id="basic-addon1">costoUnitatio</span>
					<input type="text" class="form-control" id="cosUnitario">
				</div>
				<div class="input-group mb-3">
					<span class="input-group-text" id="basic-addon1">unidadesExistente</span>
					<input type="text" class="form-control" id="uniExistente">
				</div>
				<div class="input-group mb-3">
					<span class="input-group-text" id="basic-addon1">cantidadMinima</span>
					<input type="text" class="form-control" id="canMinima">
				</div>
				<div class="input-group mb-3">
					<span class="input-group-text" id="basic-addon1">cantidadMaxima</span>
					<input type="text" class="form-control" id="canMaxima">
				</div>
				<div class="input-group mb-3">
					<span class="input-group-text" id="basic-addon1">estado</span>
					<input type="text" class="form-control" id="estado" disabled placeholder="sin definir">
				</div>
			</form>

			<form id="detFactura" action="">


				<table id="tbl-DetFactura" class="table table-striped">
				</table>

			</form>

		</div>





	</div>


	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
	<script src="./main.js"></script>

</body>

</html>
